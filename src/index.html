<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../assets/img/4geeks.ico" />
  </head>
  <body>
    <div id="cards" class="container-fluid text-center">
      <div class="nipeUp nipeRed"></div>
      <div class="cardNumber numberRed"></div>
      <div class="nipeDown nipeRed"></div>
    </div>
    <div class="text-center">
      <div class="input-fields">
        <div>
          <label for="width"></label>
          <input type="text" id="width" placeholder="Change Width" />
        </div>
        <div>
          <label for="height"></label>
          <input type="text" id="height" placeholder="Change Height" />
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-warning">Refresh Card</button>
    </div>
  </body>
</html>
